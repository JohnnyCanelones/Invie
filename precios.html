<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tus mejores precios en gitarras!!</title>

	<link rel="stylesheet" type="text/css" href="css/invie.css">
</head>
<body>
	

	<header id="header" class="header background">
		<div class="contenedor" >
		<figure class="logotipo"> <!-- logo --> 
			<img src="images/invie.png" width="186" height="60" alt="Invie logotipo">
		</figure>
		<nav class="menu"> <!-- menu -->
			<ul>
				<li>
					<a href="index.html">Home</a>
				</li>
				<li>
					<a href="index.html#guitarras">Guitarras</a>
				</li>
				<li>
					<a href="precios.html">Precios</a>
				</li>
			</ul>
		</nav>
			
		</div>
	</header>

	<section class="tabla">
		<div class="contenedor">
			<table>
				<thead>
					<tr>
						<th>Modelo</th>
						<th>Precio</th>
						<th>Descripcion</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Invie Classic</td>
						<td>100000$</td>
						<td>Malandra</td>
					</tr>
					<tr>
						<td>Invie Acustic</td>
						<td>100000$</td>
						<td>Cri Criminal</td>

					<tr>
						<td>Invie Custom</td>
						<td>100000$</td>

					</tr>
				</tbody>
			</table>
			
		</div>
		
	</section>
	<footer class="footer">
		<div class="contenedor">
			<div class="contacto">
				<img src="images/invie-white.png" alt="Invie">
				<a href="tel:+584121521297"><strong>Telefono</strong> <span>4121521297</span></a>
				<a href="mailto:johnnyjose13@gmail.com"><strong>E-mail</strong> <span>johnnyjose13@gmail.com</span></a>
			</div>
			<form class="formulario">
				<div class="col1">

					<label for="nombre">Nombre</label>
					<input type="text" required="" id="nombre" name="nombre" />
					<label for="email">E-mail</label>
					<input type="email" required="" id="email" name="email" />
					<div class="sexo">
						<label for="mujer">
							<input type="radio" id="mujer" name="sexo" value="mujer"> Mujer
						</label>
						<label for="hombre">
							<input type="radio" id="hombre" name="sexo" value="hombre"> Hombre
						</label>
					</div>
					<div class="intereses">
						<label for="cotizacion">
						<input type="checkbox" name="intereses" id="cotizacion" value="cotizacion">Cotizacion
						</label>
						<label for="reclamos">
						<input type="checkbox" name="intereses" id="reclamos" value="reclamos">Reclamos
						</label>
						<label for="comentarios">
						<input type="checkbox" name="intereses" id="comentarios" value="comentarios">Comentarios
						</label>
						<label for="otros">
						<input type="checkbox" name="intereses" id="otros" value="otros">Otros
						</label>
					</div>	
				</div>
				<div class="col2">
					<label for="comentarios">Comentarios</label>
					<textarea name="comentarios" id="comentarios" cols="30" rows="7"></textarea>
					<input type="submit" name="Enviar" class="button" />
				</div>
			</form>
		</div>
	</footer>
